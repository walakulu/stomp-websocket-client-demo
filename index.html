<!doctype html>
<html>

<head>
    <title>Stomp Over Websocket</title>
    <script src="js/stomp.js"></script>
    <!--Bootstrap links Start-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!--Bootstrap links end-->
</head>

<body>
    <div class="container">
        <h3>Push Based Communication Demo</h3>


        <form>
            <div class="form-group">
                <button type="button" id="connect-btn" class="btn btn-success btn-md">Connect to Server</button>
                <button type="button" id="disconnect-btn" class="btn btn-danger btn-md" disabled>Disconnect</button>
            </div>
            <div class="form-group">
                <input type="text" id="input-message" placeholder="Type your name" class="form-control" />
            </div>
            <div class="form-group">
                <button type="button" id="send-message-btn" class="btn btn-secondary">Send Message</button>
            </div>
        </form>

        <div id="subcribe-notification" >
            
        </div>
    </div>
    </br>

    <script src="js/stomp_over_websocket.js"></script>

</body>

</html>
